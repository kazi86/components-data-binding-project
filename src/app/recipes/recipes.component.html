<div class="row">
  <div class="col-md-5">
    <app-recipe-list (viewRecipeDetail)="onViewRecipeDetail($event)"></app-recipe-list>
  </div>
    <div class="col-md-7">
      <p *ngIf="!recipe else recipeContent">
        Please Select a Recipe...
      </p>
      <ng-template #recipeContent>
        <app-recipe-detail [recipe]="recipe"></app-recipe-detail>
      </ng-template>
    </div>
</div>
